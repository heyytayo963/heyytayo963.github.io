<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo_universitas_pelita_bangsa.png" alt="Logo Universitas Pelita Bangsa" class="logo">
        <h1>Universitas Pelita Bangsa</h1>
    </header>
    <div id="container" class="fade-in">
        <p>Selamat datang! Silahkan klik tombol di bawah ini untuk melihat data diri.</p>
        <button id="startButton">Mulai</button>
        <div id="data-diri" class="card">
            <img src="foto_profil.jpg" alt="Foto Profil" class="foto-profil">
            <h2>Data Diri</h2>
            <p><strong>Nama:</strong> John Doe</p>
            <p><strong>Alamat:</strong> Jl. Mawar No. 123, Bandung</p>
            <p><strong>Telepon:</strong> 081234567890</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const dataDiri = document.getElementById('data-diri');

        startButton.addEventListener('click', () => {
            dataDiri.style.display = 'block';
            startButton.style.display = 'none';
        });
    </script>
</body>
</html>
