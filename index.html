<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri Futuristik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="university-header">
        <div class="logo">
            <img src="logo-universitas.png" alt="Logo Universitas">
        </div>
        <div class="university-name">
            <h1>Universitas Masa Depan</h1>
        </div>
    </header>
    <div class="container">
        <div class="header">
            <h1>Data Diri Pribadi</h1>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Foto Profil" class="profile-image">
            <div class="profile-info">
                <h2>Nama Anda</h2>
                <p>Mahasiswa | Programmer | Pecinta Teknologi</p>
            </div>
        </div>
        <div class="details">
            <h2>Informasi</h2>
            <table>
                <tr>
                    <th>Nama</th>
                    <td>Nama Lengkap Anda</td>
                </tr>
                <tr>
                    <th>TTL</th>
                    <td>Tempat, Tanggal Lahir</td>
